<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>qr code js</title>
</head>

<body>
	<div id="qrcode">
    </div>
    
<script src="jquery.qrcode.min.js"></script>   
<script type="text/javascript">
		var qrcode = new QRCode('qecode',{
			text: 'P001',
			width: 256,
			height: 256,
			colorDark: '#000000',
			colorLight: '#ffffff',
			correctLevel: QRCode.CorrectLevel.H
			});
</script>
</body>

</html>
